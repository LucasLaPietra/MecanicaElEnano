<div class="mat-elevation-z8 cuotas-table">
  <div style="text-align: center">
    <h3 style="margin-bottom: 0px">Cuotas</h3>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef style="padding-right: 10px">
        Cantidad
      </th>
      <td mat-cell *matCellDef="let row">{{ row.numero }}</td>
    </ng-container>
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef >Precio</th>
      <td mat-cell style="padding-right: 10px" *matCellDef="let row">${{row.precio}}</td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let row">${{ row.total }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
