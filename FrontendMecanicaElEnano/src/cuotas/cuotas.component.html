<div class="mat-elevation-z8 presupuestos-table">
    <div style="text-align: center; "><h3 style="margin-bottom: 0px;">Cuotas</h3></div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let row"> {{row.numero}} </td>
      </ng-container>

      <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
        <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
       *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
